<!DOCTYPE html>

<html>
    <body id="body">
        <script>
            
            
            function ajaxFunction(cmd){
                
                
                var xmlhttp=new XMLHttpRequest();
                //document.getElementById("myDiv").innerHTML=xmlhttp.readyState;
                xmlhttp.onreadystatechange=function()
                {
                    
                    if (xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                        document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                    }
                }
                
                
                
                xmlhttp.open("POST",cmd,true);
                xmlhttp.send();
            }
        
        function mDown(obj)
        {
            obj.style.backgroundColor = "#D93020";
            obj.innerHTML = "RELEASE ME";
            obj.style.top="49%";
            ajaxFunction(obj.getAttribute('value'));
        }
        
        function mUp(obj)
        {
            obj.style.backgroundColor="#D94A38";
            obj.innerHTML=obj.getAttribute('value');
            obj.style.top="50%";
            ajaxFunction("/STOP");
        }
        
        var tempDown;
        var tempUp;
        var tempOnOff;
        
        tempDown=mDown;
        tempUp=mUp;
        tempOnOff=onfo;
        
        function onfo(obj)
        {
            obj.style.backgroundColor = "#D93020";
          
            if(document.getElementById("onButton")==obj)
                                       {
                                             obj.innerHTML = obj.getAttribute('value') + "ED";
                                           var element=document.getElementById("offButton");
                                           element.style.backgroundColor='#D94A38';
                                           element.innerHTML=element.getAttribute('value');
                                        
                                        
                                        
                                        mDown=function(){};
                                        mUp=function(){};
                                        onfo=function(){};
                                        
                                        
                                        setTimeout(function(){  mDown=tempDown;mUp=tempUp;onfo=tempOnOff;}, 11000);
                                       }
                                       else
                                       {  obj.innerHTML = obj.getAttribute('value') + "D";
                                           var element=document.getElementById("onButton");
                                           element.style.backgroundColor='#D94A38';
                                           element.innerHTML=element.getAttribute('value');
                                           
                                       }
            ajaxFunction(obj.getAttribute('value'));
        }
        
            </script>

        
        <div id="myDiv">output</div>
<hr class="cmd">
        <div class="Button" id="leftButton" onmousedown="mDown(this)" onmouseup="mUp(this)" onmouseleave="mUp(this)" ontouchstart="mDown(this)" ontouchstop="mUp(this)" value="LEFT" >LEFT</div>
        
         <div class="Button" id="section" onmousedown="mDown(this)" onmouseup="mUp(this)"  onmouseleave="mUp(this)" ontouchstart="mDown(this)" ontouchstop="mUp(this)" value="FORWARD">FORWARD</div>
         
        <div class="Button" id="rightButton" onmousedown="mDown(this)" onmouseup="mUp(this)"  onmouseleave="mUp(this)" ontouchstart="mDown(this)" ontouchstop="mUp(this)" value="RIGHT">RIGHT</div>
        
          <div class="Button" id="onButton" value="OPEN" onmousedown="onfo(this)" ontouchstart="onfo(this)">OPEN</div>
          <div class="Button" id="offButton" value="CLOSE" onmousedown="onfo(this)" ontouchstart="onfo(this)">CLOSE</div>
